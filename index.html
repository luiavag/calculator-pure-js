<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by LuVaGu</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calculator-grid">
        <div class="display">
            <div class="display-previous" data-previous-op></div>
            <div class="display-current" data-current-op></div>
        </div>
        <button class="span-2" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-symbol>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-symbol>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-symbol>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-symbol>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-2" data-equals>=</button>
    </main>
</body>
</html>
